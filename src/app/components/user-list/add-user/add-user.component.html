<div class="add-user-list">
    <div class="head-add-user">
      <p>{{ PageText.AddUser }}</p>
    </div><br>
    <form class="example-form" [formGroup]="addUserForm" fxLayout="row wrap">
        <mat-form-field fxFlex="100">
          <input matInput [placeholder]="PageText.name" formControlName="name" required>
            <mat-error *ngIf="addUserForm.get('name').invalid">
              {{ PageText.RequiredNameError }}
            </mat-error>
        </mat-form-field><br>
        <mat-form-field fxFlex="100">
          <input matInput [placeholder]="PageText.surname" formControlName="surname" required>
            <mat-error *ngIf="addUserForm.get('surname').invalid">
              {{ PageText.RequiredSurnameError }}
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="100">
          <input matInput [placeholder]="PageText.mail" formControlName="email" required>
            <mat-error *ngIf="addUserForm.get('email').hasError('required')">
              {{ PageText.RequiredMailError }}
            </mat-error>
            <mat-error *ngIf="addUserForm.get('email').hasError('email')">
              {{ PageText.ValidMailError }}
            </mat-error>
        </mat-form-field>
    </form>
    <div mat-dialog-actions fxLayoutAlign="end center">
      <button mat-button mat-dialog-close>{{ PageText.close }}</button>
        <button
            mat-raised-button
            color="primary"
            (click)="addUser(addUserForm.value)"
            [disabled]="addUserForm.invalid">{{ PageText.addUser }}</button>

    </div>
</div>
