<mat-card>
  <mat-list>
    <app-user-item
      *ngFor="let user of users; let i = index"
      [index] = "i"
      (DeleteUser)="deleteUser($event)"
      [user]="user"></app-user-item>
  </mat-list>
</mat-card>
<button mat-mini-fab color="primary" class="add-user" (click)="openDialog()">+</button>
