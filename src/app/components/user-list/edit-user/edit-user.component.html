<div class="add-user-list">
  <div class="head-add-user">
      <p>Add User</p>
  </div><br>
  <form class="example-form" [formGroup]="editUserForm" fxLayout="row wrap">      
      <mat-form-field fxFlex="100">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error *ngIf="editUserForm.get('name').invalid">
              Name is required fild.
          </mat-error>
      </mat-form-field><br>
      <mat-form-field fxFlex="100">
          <input matInput placeholder="Surname" formControlName="surname" required>
          <mat-error *ngIf="editUserForm.get('surname').invalid">
              Surame is required fild.
          </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="editUserForm.get('email').hasError('required')">
              Email is required fild.
          </mat-error>
          <mat-error *ngIf="editUserForm.get('email').hasError('email')">
              Please enter a valid email.
          </mat-error>
      </mat-form-field>
  </form>
  <div mat-dialog-actions fxLayoutAlign="end center">
      <button mat-button mat-dialog-close>Close</button>
      <button 
          mat-raised-button
          color="primary"
          (click)="updateUser(editUserForm.value)"
          [disabled]="editUserForm.invalid">Update User</button>
  </div>    
</div>
