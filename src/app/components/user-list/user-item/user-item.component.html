<div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxFlex="100"
    class="user-item-container">
    <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        (click)="goToDetail()">
        <div fxFlex="150px">{{ user.name }}</div>
        <div fxFlex="250px" fxHide="" fxShow.gt-md="true">{{ user.surname }}</div>
        <div fxFlex="350px" fxHide="" fxShow.gt-sm="true">{{ user.email }}</div>        
    </div>    
    <div class="delete-button-container">
        <button mat-icon-button (click)="openDeleteDialog()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
